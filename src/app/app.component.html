<ion-app>
 <ion-split-pane  >
  <!--  our side menu  -->
  <ion-menu side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
           <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages let i=index">
            <ion-item [routerLink]="p.url" [routerDirection]="''"  lines="none" class="menu_sec">
               <img [src]="p.src">
              <ion-label>{{p.title}} <p>{{p.subtitle}}</p> </ion-label>

            </ion-item>
            <hr *ngIf="(i+1)==2 || (i+1)==6" class="hrclass">
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
  </ion-menu>

  <!-- the main content -->
  <ion-router-outlet main></ion-router-outlet>
</ion-split-pane>
</ion-app>
